<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array and object</title>
</head>

<body>
    <h1>array and object funciton tutorial 52 </h1>

    <script>
        //  data types define 
        let a = 1;
        let b = "string";
        let c = null;
        let d = undefined;

        // object method define 
        let employe = {
            age: 21,
            "your conutry": "karachi,pakistan",
            ducation: "matric fail",
        }
        console.log(employe);

        // object method defined by using array?

        let name = [0, 1, 2, 3, 4, 5, 6];
        console.log(name);

        // object method defined by using different method

        let names = new Array(1, 3, 4, 5, "uzair");
        console.log(names[4]);

        //  find array length
        console.log(names.length);

        // array sort method

        names = names.sort();

        console.log(names);

        //puch in the value of array 

        names = names.push("this is puch value");
        console.log(names);
        // single value print
        console.log(employe.age);
        
        // best practice to call any object single key value is this method are best
        
        console.log(employe['your conutry']);
        
        
        // empty array
        names = new Array(23);
        console.log(names);

    </script>
</body>

</html>
