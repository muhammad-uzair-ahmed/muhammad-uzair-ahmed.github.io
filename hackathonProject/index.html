<div class="parent-box shadow">
    <div id="login_box">
	    <label for="email" class="p-1">Email* </label>
	    <input type="email" id="email" placeholder=""  class="form-control"/>
	    <label for="password" class="p-1">Password* </label>
	<input type="password" id="password"  class="form-control p-1"/>
   <div class="p-3">

	    </div>

	    <div>
		<button onclick="logout()" class="logout form-control ml-2 btn btn-danger" >Logout</button>
	    </div>
	</div>
